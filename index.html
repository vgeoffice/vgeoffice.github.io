<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفتر فنی ولی‌زاده</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B Nazanin', Tahoma, sans-serif;
      color: black;
    }body, html {
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('bg1.jpg');
  background-size: cover;
  background-position: center;
  z-index: -2;
}

.overlay {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 900px;
  aspect-ratio: 3 / 2;
  background-image: url('bg2.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: top center;
  z-index: -1;
  pointer-events: none;
}

.container {
  position: relative;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  z-index: 1;
}

.logo {
  width: 70px;
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

h1 {
  font-size: 1.6em;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.icons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.icon {
  text-align: center;
  text-decoration: none;
}

.icon img {
  width: 64px;
  height: 64px;
}

.icon span {
  font-size: 1.1em;
  display: block;
  margin-top: 5px;
  text-shadow: 1px 1px 2px gray;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  text-align: center;
  width: 90%;
  max-width: 400px;
}

.popup p {
  font-size: 1.1em;
}

.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
}

.popup button:hover {
  background-color: #388e3c;
}

@media screen and (min-width: 768px) {
  .logo {
    width: 90px;
  }

  h1 {
    font-size: 2em;
  }

  h2 {
    font-size: 1.4em;
  }

  .icon img {
    width: 72px;
    height: 72px;
  }

  .icon span {
    font-size: 1.3em;
  }
}

  </style>
</head>
<body>
  <div class="background"></div>

    <button onclick="closePopup()">باشه</button>

  <div class="container">

    <h1>دفتر فنی ولی زاده</h1>

        <img src="whatsapp.png" alt="واتساپ">
        <span>واتساپ</span>
      </a>

        <img src="telegram.png" alt="تلگرام">

      </a>
      <a href="https://eitaa.com/vgeoffice2" class="icon">
        <img src="eitaa.png" alt="ایتا">

      <a href="https://ble.ir/vgeoffice2" class="icon">

    </div>
  </div>
  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
