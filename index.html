<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفتر فنی ولی‌زاده</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B Nazanin', Tahoma, sans-serif;
      color: black;
    }body, html {
  height: 100%;
  width: 100%;
  background-image: url('bg1.jpg');
  background-size: cover;
  background-position: center;
  overflow-x: hidden;
}

.container {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px 10px;
  animation: fadeInUp 1s ease-in-out forwards;
}

.logo {
  width: 80px;
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
  animation: fadeInUp 1s ease-in-out forwards;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.2em;
  margin: 10px 0;
}

.icons {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  justify-content: flex-start;
  gap: 20px;
  padding: 10px;
  animation: fadeInUp 1.5s ease-in-out forwards;
}

.icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  flex: 0 0 auto;
  transition: transform 0.2s ease;
}

.icon img {
  width: 64px;
  height: 64px;
}

.icon span {
  font-size: 1.2em;
  margin-top: 5px;
  text-shadow: 1px 1px 2px gray;
}

.icon:active {
  transform: scale(0.95);
}

.popup {
  position: fixed;
  top: -100%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  text-align: center;
  width: 90%;
  max-width: 400px;
  animation: slideDown 1s ease forwards;
}

.popup p {
  font-size: 1.1em;
}

.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  transition: transform 0.2s ease;
}

.popup button:hover {
  background-color: #388e3c;
  transform: scale(1.05);
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(30px);}
  100% {opacity: 1; transform: translateY(0);}
}

@keyframes slideDown {
  0% {top: -100%;}
  100% {top: 50%; transform: translate(-50%, -50%);}
}

@media screen and (min-width: 800px) {
  .logo {
    width: 100px;
  }
}

  </style>
</head>
<body>
  <div class="popup" id="popup">
    <p>به دفتر فنی ولی زاده خوش آمدید</p>
    <button onclick="closePopup()">باشه</button>
  </div>
  <div class="container" id="mainContent">
    <img src="logo.png" alt="لوگو" class="logo">
    <h1>دفتر فنی ولی زاده</h1>
    <h2>راه‌های ارتباط با ما</h2>
    <div class="icons">
      <a href="https://wa.me/+989382885389" class="icon">
        <img src="whatsapp.png" alt="واتساپ">
        <span>واتساپ</span>
      </a>
      <a href="https://t.me/vgeoffice2" class="icon">
        <img src="telegram.png" alt="تلگرام">
        <span>تلگرام</span>
      </a>
      <a href="https://rubika.ir/vgeoffice2" class="icon">
        <img src="rubika.png" alt="روبیکا">
        <span>روبیکا</span>
      </a>
      <a href="https://eitaa.com/vgeoffice2" class="icon">
        <img src="eitaa.png" alt="ایتا">
        <span>ایتا</span>
      </a>
      <a href="https://ble.ir/vgeoffice2" class="icon">
        <img src="bale.png" alt="بله">
        <span>بله</span>
      </a>
    </div>
  </div>
  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }
  </script>
</body>
</html>
