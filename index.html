<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دفتر فنی ولی زاده</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B Nazanin', Tahoma, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      aspect-ratio: 3 / 2;
      background-image: url('bg2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .logo {
      width: 80px;
      margin: 10px auto;
    }

    h1 {
      font-size: 1.6em;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .icon {
      text-decoration: none;
      color: black;
      text-align: center;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 1em;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="popup" id="popup">
    <p>به دفتر فنی ولی زاده خوش آمدید</p>
    <button onclick="closePopup()">باشه</button>
  </div>

  <div class="container">
    <img src="logo.png" alt="لوگو" class="logo">
    <h1>دفتر فنی ولی زاده</h1>
    <h2>راه‌های ارتباط با ما</h2>
    <div class="icons">
      <a href="https://wa.me/+989382885389" class="icon">
        <img src="whatsapp.png" alt="واتساپ">
        <span>واتساپ</span>
      </a>
      <a href="https://t.me/vgeoffice2" class="icon">
        <img src="telegram.png" alt="تلگرام">
        <span>تلگرام</span>
      </a>
      <a href="https://rubika.ir/vgeoffice2" class="icon">
        <img src="rubika.png" alt="روبیکا">
        <span>روبیکا</span>
      </a>
      <a href="https://eitaa.com/vgeoffice2" class="icon">
        <img src="eitaa.png" alt="ایتا">
        <span>ایتا</span>
      </a>
      <a href="https://ble.ir/vgeoffice2" class="icon">
        <img src="bale.png" alt="بله">
        <span>بله</span>
      </a>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
