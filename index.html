<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفتر فنی ولی‌زاده</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B Nazanin', Tahoma, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      position: relative;
      overflow-x: hidden;
      background-image: url('bg1.jpg');
      background-size: cover;
      background-position: center;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: popupShow 0.6s ease-out forwards;
    }

    @keyframes popupShow {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .popup button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
  .container {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 900px;
    padding: 20px 0;
    z-index: 1;
  }
    .logo {
      width: 110px;
      height: auto;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.5s;
    }

    h1, h2 {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    h1 {
      font-size: 1.8em;
      animation-delay: 0.7s;
    }

    h2 {
      font-size: 1.2em;
      margin: 10px 0;
      animation-delay: 0.9s;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: nowrap;
      flex-direction: row;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .icon:nth-child(1) { animation-delay: 1s; }
    .icon:nth-child(2) { animation-delay: 1.1s; }
    .icon:nth-child(3) { animation-delay: 1.2s; }
    .icon:nth-child(4) { animation-delay: 1.3s; }
    .icon:nth-child(5) { animation-delay: 1.4s; }

    .icon img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .icon span {
      margin-top: 7px;
      font-size: 14px;
      text-shadow: 1px 1px 2px gray;
    }

    .icon:active img {
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (min-width: 768px) {
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <p>به دفتر فنی ولی زاده خوش آمدید</p>
    <button onclick="closePopup()">باشه</button>
  </div>

  <div class="container" id="mainContent">
    <img src="logo.png" alt="لوگوی دفتر" class="logo">
    <h1>دفتر فنی ولی زاده</h1>
    <h2>راه‌های ارتباط با ما</h2>
    <div class="icons">
      <a href="https://wa.me/+989382885389" class="icon">
        <img src="whatsapp.png" alt="واتساپ">
        <span>واتساپ</span>
      </a>
      <a href="https://t.me/vgeoffice2" class="icon">
        <img src="telegram.png" alt="تلگرام">
        <span>تلگرام</span>
      </a>
      <a href="https://rubika.ir/vgeoffice2" class="icon">
        <img src="rubika.png" alt="روبیکا">
        <span>روبیکا</span>
      </a>
      <a href="https://eitaa.com/vgeoffice2" class="icon">
        <img src="eitaa.png" alt="ایتا">
        <span>ایتا</span>
      </a>
      <a href="https://ble.ir/vgeoffice2" class="icon">
        <img src="bale.png" alt="بله">
        <span>بله</span>
      </a>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }
  </script>
</body>
</html>
