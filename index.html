<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفتر فنی ولی‌زاده</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'B Nazanin', Tahoma, sans-serif;
      color: black;
    }body, html {
  height: 100%;
  width: 100%;
  position: relative;
  overflow-x: hidden;
  background-color: #f5f5f5;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('bg1.jpg');
  background-size: cover;
  background-position: center;
  z-index: -2;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  text-align: center;
  width: 90%;
  max-width: 400px;
  animation: popupFade 0.5s ease-out forwards;
}

@keyframes popupFade {
  to {
    transform: translate(-50%, -50%) scale(1);
  }
}

.popup p {
  font-size: 1.1em;
}

.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  transition: all 0.3s;
}

.popup button:hover {
  background-color: #388e3c;
  transform: scale(1.05);
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 1;
}

.logo {
  width: 76px;
  max-width: 100%;
  height: auto;
  margin-bottom: 15px;
  animation: fadeUp 1s ease-out forwards;
}

h1 {
  font-size: 1.6em;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.1em;
  margin: 10px 0;
}

.icons {
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
  overflow: hidden;
}

.icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  transition: transform 0.3s;
}

.icon img {
  width: 67px;
  height: 67px;
}

.icon span {
  margin-top: 5px;
  font-size: 17px;
  text-shadow: 1px 1px 2px gray;
}

.icon:active {
  transform: scale(0.95);
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="popup" id="popup">
    <p>به دفتر فنی ولی زاده خوش آمدید</p>
    <button onclick="closePopup()">باشه</button>
  </div>
  <div class="container hidden" id="mainContent">
    <img src="logo.png" alt="لوگوی دفتر" class="logo" />
    <h1>دفتر فنی ولی زاده</h1>
    <h2>راه‌های ارتباط با ما</h2>
    <div class="icons">
      <a href="https://wa.me/+989382885389" class="icon">
        <img src="whatsapp.png" alt="واتساپ">
        <span>واتساپ</span>
      </a>
      <a href="https://t.me/vgeoffice2" class="icon">
        <img src="telegram.png" alt="تلگرام">
        <span>تلگرام</span>
      </a>
      <a href="https://rubika.ir/vgeoffice2" class="icon">
        <img src="rubika.png" alt="روبیکا">
        <span>روبیکا</span>
      </a>
      <a href="https://eitaa.com/vgeoffice2" class="icon">
        <img src="eitaa.png" alt="ایتا">
        <span>ایتا</span>
      </a>
      <a href="https://ble.ir/vgeoffice2" class="icon">
        <img src="bale.png" alt="بله">
        <span>بله</span>
      </a>
    </div>
  </div>  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('mainContent').classList.remove('hidden');
    }
  </script></body>
</html>
